<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Private Room</title>
  <style>
    body {
      background: linear-gradient(180deg, #e5fff1, #ffffff);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      text-align: center;
      background: #fff;
      border-radius: 16px;
      padding: 40px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #25D366;
      font-size: 26px;
    }
    p {
      color: #444;
      margin: 12px 0 25px;
    }
    .btn {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 14px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>WhatsApp Private Room</h1>
    <p>Join our new private community to connect and chat safely.</p>
    <a href="#" class="btn">Learn More</a>
  </div>
</body>
</html>
