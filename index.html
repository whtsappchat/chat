  <title>WhatsApp Private Room</title>

    :root {
      --accent: #25D366;
      --text-dark: #222;

    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;

      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f0fff5;

    .card {
      background: var(--bg-glass);

      font-size: 26px;
    }
    p {

      font-size: 15px;

    }
    .cta {

      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: var(--accent);
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 6px 18px rgba(37,211,102,0.3);
    }
    .cta:hover {
      background-color: #1ebe5d;
      transform: scale(1.05);
    }
    .cta img {
      width: 22px;
      height: 22px;
    }
    .trust-text {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
      color: #222;
    }
    .trust-text span {
      display: block;
    }
    footer {
      margin-top: 24px;
      font-size: 12px;
      color: #444a;
    }
  </style>
</head>
